@import url('https://fonts.googleapis.com/css?family=Montserrat');

<body>
	<ul>
		<li><a href="https://spongify.club">Home</a></li>
		<li><a href="soundboard.html">Sound Board</a></li>

	</ul><br>
 <div class="grid-container">
  <div class="grid-item"><button id="drums" onClick="playDarkDrums()">Dark Drums</button></div>
  <div class="grid-item"><button id="electroDoot" onClick="playElectroDoot()">Electro Doot</button></div>
  <div class="grid-item"><button id="dootyPiano" onClick="playDootyPiano()">Dooty Piano</button></div>  
  <div class="grid-item"><button id="trapFlute" onClick="playTrapFlute()">Trap Flute</button></div>
  <div class="grid-item"><button id="synthPiano" onClick="playSynthPiano()">Synth Piano</button></div>
  <div class="grid-item"><button id="technoPiano" onClick="playTechnoPiano()">Techno Piano</button></div>  
  <div class="grid-item"><button id="technoStrings" onClick="playTechnoStrings()">Techno String</button></div>
  <div class="grid-item"><button id="huh" onClick="playHuh()">HUH</button></div>
  <div class="grid-item">eh</div>  
</div>
<!-- JAVASCRIPT FUNCTIONS BEGIN HERE~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~-->

<script>
	var dd = new Audio("drums dark.wav");    
	var ed = new Audio("electro doot.wav");
	var dp = new Audio("dooty piano.wav");
	var tf = new Audio("trap flute.wav");
	var sp = new Audio("synth piano.wav");
	var tp = new Audio("techno piano.wav");
	var ts = new Audio("techno strings.wav");
	var huh = new Audio("huh.wav");
	
	dd.loop= true;
	ed.loop = true;
	dp.loop=true;
	tf.loop=true;
	sp.loop=true;
	tp.loop=true;
	ts.loop=true;
	huh.loop=false;
	
	var ddc = 0;
	var edc = 0;
	var dpc = 0;
	var tfc = 0;
	var spc = 0;
	var tpc = 0;
	var tsc = 0;
	
    function playDarkDrums(){
       if(ddc == 0){
	ddc++;
	dd.currentTime = 0;
	dd.play();}
	else{
	ddc--;
	dd.pause();}
    }
	function playElectroDoot(){ 
	if(edc== 0){
	edc++;
	ed.currentTime = 0;
	ed.play();}
	else{
	edc--;
	ed.pause();}
    }
	function playDootyPiano(){ 
	if(dpc == 0){
	dpc++;
	dp.currentTime = 0;
	dp.play();}
	else{
	dpc--;
	dp.pause();}
    }
	function playTrapFlute(){ 
	if(tfc == 0){
	tfc++;
	tf.currentTime = 0;
	tf.play();}
	else{
	tfc--;
	tf.pause();}
    }
	function playSynthPiano(){ 
	if(spc == 0){
	spc++;
	sp.currentTime = 0;
	sp.play();}
	else{
	spc--;
	sp.pause();}
    }
	function playTechnoPiano(){
	if(tpc == 0){
	tpc++;
	tp.currentTime = 0;
	tp.play();}
	else{
	tpc--;
	tp.pause();}
    }
	function playTechnoStrings(){
	if(tsc == 0){
	tsc++;
	ts.currentTime = 0;
	ts.play();}
	else{
	tsc--;
	ts.pause();}
    }
	function playHuh(){
	huh.currentTime=0;	
	huh.play();
	}
</script>
