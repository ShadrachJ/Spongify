<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">

<!-- CSS STYLING BEGINS HERE ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~-->	
	
<style>
@import url('https://fonts.googleapis.com/css?family=Roboto');
	      html{
         background-image:url("https://images.unsplash.com/photo-1531950769935-13a6e50e10e1?ixlib=rb-0.3.5&ixid=eyJhcHBfaWQiOjEyMDd9&s=d37bcb297da5e61eab45c562813dd195&auto=format&fit=crop&w=1350&q=80");
         font-family: 'Roboto', sans-serif;
         color: white;
        }
        .grid-container {
  display: grid;
  height:100%;
  width:98.6%;
  grid-template-columns: auto auto auto ;
  padding: 10px;
}
.grid-item {
  padding: 20px;
  font-size: 30px;
  text-align: center;
  height:90px;
  border:none;
}
	     ul {
         list-style-type: none;
         margin: 0;
         padding: 2px;
         overflow: hidden;
         background-color: white;
         border-radius:10px;
        }
        li {
         float: left;
	 border-radius:10px;
        }
        li a {
         display: block;
         color: #2A6376;
         text-align: center;
         padding: 14px 16px;
         text-decoration: none;
         font-size: 20px;
         border-style: solid;
         border-width:0px 4px 0px 0px;
	 border-radius:10px;
        }
        li a:hover {
         background-color: #2A6376;
         color: white;
         transition: .5s;
	}
	 .container {
        display: grid;
        grid-template-areas:
       'header header header '
       'header header header '
       'main main main '
       'main main main '
       'main main main ';
        grid-gap: 10px;
        padding: 10px;
}
.item1 { grid-area: header; }
.item3 { grid-area: main; }
.mBtn {
  background-color: transparent;
  border-radius: 4px;
  border: none;
  color: #FFFFFF;
  text-align: center;
  font-size: 28px;
  height:100%;
  width:100%;
  cursor: pointer;
}
.mBtn:hover{
box-shadow: 5px 10px 18px #888888;
transition: .5s;
}
</style>  
	
<!-- MAIN HTML BODY BEGINS HERE~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~-->	

<body>
<div class="container">
	<ul class="item1">
		<li><a href="https://spongify.club">Home</a></li>
		<li><a href="soundboard.html">Sound Board</a></li>
		<li><a href="spongify.html">Spongify</a></li>
		<li><a href="https://www.freecodecamp.com" target="_blank">freecodecamp</a></li>
	</ul>
 <div class="item3">
 <div class="grid-container">
  <div class="grid-item"><button  class = "mBtn" id="drums" onClick="playDarkDrums()">Dark Drums</button></div>
  <div class="grid-item"><button class = "mBtn" id="electroDoot" onClick="playElectroDoot()"><span>Electro Doot</span></button></div>
  <div class="grid-item"><button class = "mBtn" id="dootyPiano" onClick="playDootyPiano()">Dooty Piano</button></div>  
  <div class="grid-item"><button class = "mBtn" id="trapFlute" onClick="playTrapFlute()">Trap Flute</button></div>
  <div class="grid-item"><button class = "mBtn" id="synthPiano" onClick="playSynthPiano()">Synth Piano</button></div>
  <div class="grid-item"><button class = "mBtn" id="technoPiano" onClick="playTechnoPiano()">Techno Piano</button></div>  
  <div class="grid-item"><button class = "mBtn" id="technoStrings" onClick="playTechnoStrings()">Techno String</button></div>
  <div class="grid-item"><button class = "mBtn" id="huh" onClick="playHuh()">HUH</button></div>
  <div class="grid-item">blank</div>  
  </div>
</div>
</div>
<!-- JAVASCRIPT FUNCTIONS BEGIN HERE~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~-->

<script>
	var dd = new Audio("drums dark.wav");    
	var ed = new Audio("electro doot.wav");
	var dp = new Audio("dooty piano.wav");
	var tf = new Audio("trap flute.wav");
	var sp = new Audio("synth piano.wav");
	var tp = new Audio("techno piano.wav");
	var ts = new Audio("techno strings.wav");
	var huh = new Audio("huh.wav");
	
	dd.loop= true;
	ed.loop = true;
	dp.loop=true;
	tf.loop=true;
	sp.loop=true;
	tp.loop=true;
	ts.loop=true;
	huh.loop=false;
	
	var ddc = 0;
	var edc = 0;
	var dpc = 0;
	var tfc = 0;
	var spc = 0;
	var tpc = 0;
	var tsc = 0;
	
    function playDarkDrums(){
       if(ddc == 0){
	ddc++;
	dd.currentTime = 0;
	dd.play();}
	else{
	ddc--;
	dd.pause();}
    }
	function playElectroDoot(){ 
	if(edc== 0){
	edc++;
	ed.currentTime = 0;
	ed.play();}
	else{
	edc--;
	ed.pause();}
    }
	function playDootyPiano(){ 
	if(dpc == 0){
	dpc++;
	dp.currentTime = 0;
	dp.play();}
	else{
	dpc--;
	dp.pause();}
    }
	function playTrapFlute(){ 
	if(tfc == 0){
	tfc++;
	tf.currentTime = 0;
	tf.play();}
	else{
	tfc--;
	tf.pause();}
    }
	function playSynthPiano(){ 
	if(spc == 0){
	spc++;
	sp.currentTime = 0;
	sp.play();}
	else{
	spc--;
	sp.pause();}
    }
	function playTechnoPiano(){
	if(tpc == 0){
	tpc++;
	tp.currentTime = 0;
	tp.play();}
	else{
	tpc--;
	tp.pause();}
    }
	function playTechnoStrings(){
	if(tsc == 0){
	tsc++;
	ts.currentTime = 0;
	ts.play();}
	else{
	tsc--;
	ts.pause();}
    }
	function playHuh(){
	huh.currentTime=0;	
	huh.play();
	}
	
</script>

</body>
</html>
