	</ul>
	<div class="container">
	<textarea id="Pre" rows="4" cols="70" onKeyUp= "firstLetterUppercase(Pre.value)" placeholder="Pre meme text here"></textarea>
	<textarea id="Post" rows="4" cols="70" placeholder="Post meme text here"></textarea>
	</div>
	
<!-- JAVASCRIPT FUNCTIONS BEGIN HERE~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~-->

<script>
     function firstLetterUppercase (input) {
	var res = "";
	for (i=0; i < input.length; i++) {
     res += i % 2 == 0 ? input.charAt(i).toUpperCase() : input.charAt(i);
	}
   Post.value = res;  
}
</script>
