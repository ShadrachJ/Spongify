<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Spongify</title>

  <link rel="stylesheet" type="text/css" href="Styles.css">
</head>

<body>
  <header>Spongify me up, friendo</header>
  <label for="Pre">Pre meme text: </label><textarea id="Pre" rows="4" cols="70" onKeyUp= "firstLetterUppercase(Pre.value)"></textarea>
	<label for="Post">Post meme text: </label><textarea id="Post"></textarea>
  <script>
     function firstLetterUppercase (input) {
	var res = "";
	for (i=0; i < input.length; i++) {
     res += i % 2 == 0 ? input.charAt(i).toUpperCase() : input.charAt(i);
	}
   Post.value = res;  
}
</script>
</body>
