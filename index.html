<!-- CSS STYLING BEGINS HERE ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~-->	
	
<style>
	header{
	background-color: gray;
	opacity: .9;
	}
        body{
	background: linear-gradient(square, #ffff66, black,#00ccff);
	color: black;
	}
        textarea{
	top:50px;
	border-radius: 10px;
	}
</style>  
	
<!-- MAIN HTML BODY BEGINS HERE~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~-->	

<body>
  <header>Spongify me up, friendo</header>
  <label for="Pre">Pre meme text: </label>
	<textarea id="Pre" rows="4" cols="70" onKeyUp= "firstLetterUppercase(Pre.value)"></textarea>
  <label for="Post">Post meme text: </label>
	<textarea id="Post" rows="4" cols="70" ></textarea>
	
	
<!-- JAVASCRIPT FUNCTIONS BEGIN HERE~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~-->

<script>
     function firstLetterUppercase (input) {
	var res = "";
	for (i=0; i < input.length; i++) {
     res += i % 2 == 0 ? input.charAt(i).toUpperCase() : input.charAt(i);
	}
   Post.value = res;  
}
</script>

</body>
