<!-- CSS STYLING BEGINS HERE ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~-->	
	
<style>
         @import url('https://fonts.googleapis.com/css?family=Roboto');
        html{
         background-image:url("https://images.unsplash.com/photo-1531950769935-13a6e50e10e1?ixlib=rb-0.3.5&ixid=eyJhcHBfaWQiOjEyMDd9&s=d37bcb297da5e61eab45c562813dd195&auto=format&fit=crop&w=1350&q=80");
         font-family: 'Roboto', sans-serif;
         color: white;
        }
	ul {
         list-style-type: none;
         margin: 0;
         padding: 2px;
         overflow: hidden;
         background-color: white;
         border-radius:10px;
        }
        li {
         float: left;
	 border-radius:10px;
        }
        li a {
         display: block;
         color: #2A6376;
         text-align: center;
         padding: 14px 16px;
         text-decoration: none;
         font-size: 20px;
         border-style: solid;
         border-width:0px 4px 0px 0px;
	 border-radius:10px;
        }
        li a:hover {
         background-color: #2A6376;
         color: white;
	}
	#meme{
          border-radius:10px;
          resize:none;
          outline:none;
          width:100%;
	      font-family: 'Roboto', sans-serif;
	}
       @media only screen and (max-width: 800px) {
         .item4 {
           display:none;
          }
         .item3 {
    	   display:none;
	      }
          .item1 { grid-area: header; }
          .item2 { grid-area: menu;}
       }
       .container {
         display: grid;
         grid-template-areas:
        'header header header header header header header'
        'header header header header header header header'
        'menu menu menu menu . right right'
        'menu menu menu menu . right right';
        grid-gap: 10px;
        padding: 10px;
        }
.item1 { grid-area: header; }
.item2 { grid-area: menu; }
.item3 { grid-area: main;}
.item4 { grid-area: right; }
.item5 { grid-area: footer; }
     
</style>

<!-- JAVASCRIPT FUNCTIONS BEGIN HERE~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~-->

<script>
     function firstLetterUppercase (input) {
	var res = "";
	for (i=0; i < input.length; i++) {
     res += i % 2 == 0 ? input.charAt(i).toUpperCase() : input.charAt(i);
	}
     meme.value = res;  
    }
</script>
